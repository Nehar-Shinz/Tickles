// Function to get a random question that hasn't been used yet
function getRandomQuestion(questionArray) {
    let availableQuestions = questionArray.filter((_, index) => !usedQuestions.has(index));
    
    // If we've used all questions, reset the used questions set
    if (availableQuestions.length === 0) {
        usedQuestions.clear();
        availableQuestions = questionArray;
    }
    
    const randomIndex = Math.floor(Math.random() * availableQuestions.length);
    const questionIndex = questionArray.indexOf(availableQuestions[randomIndex]);
    usedQuestions.add(questionIndex);
    
    return availableQuestions[randomIndex];
}

// Function to get a random loading message
function getRandomLoadingMessage() {
    let availableMessages = loadingMessages.filter((_, index) => !usedLoadingMessages.has(index));
    
    // If we've used all messages, reset the used messages set
    if (availableMessages.length === 0) {
        usedLoadingMessages.clear();
        availableMessages = loadingMessages;
    }
    
    const randomIndex = Math.floor(Math.random() * availableMessages.length);
    const messageIndex = loadingMessages.indexOf(availableMessages[randomIndex]);
    usedLoadingMessages.add(messageIndex);
    
    return availableMessages[randomIndex];
}

// Function to display loading animation and message
function showLoadingAndMessage() {
    const loadingElement = document.querySelector('.loading');
    const loadingTextElement = document.getElementById('loadingText');
    
    // Save the current message to avoid duplicates
    const currentMessage = loadingTextElement.textContent;
    let newMessage;
    
    // Get a new message that's different from the current one
    do {
        newMessage = getRandomLoadingMessage();
    } while (newMessage === currentMessage);
    
    // First fade out current text
    loadingTextElement.style.transition = 'opacity 0.5s ease';
    loadingTextElement.style.opacity = '0';
    
    // After text fades out, prepare loader and new text
    setTimeout(() => {
        // Update text content
        loadingTextElement.textContent = newMessage;
        
        // Make sure loader is properly positioned and visible
        loadingElement.style.display = 'inline-block';
        loadingElement.style.opacity = '0';
        
        // Fade in text first
        loadingTextElement.style.opacity = '1';
        
        // Fade in loader with small delay

            loadingElement.style.opacity = '1';
        }, 200);
        
        // After 5 seconds, fade out both

            // Fade out loader first
            loadingElement.style.opacity = '0';

            setTimeout(() => {

            }, 500);
        }, 5000);
    }, 500);
}

    calloutElem.style.left = (containerPos.left + posX) + 'px';
    calloutElem.style.top = (containerPos.top + posY) + 'px';
    
    // Fade in
    setTimeout(() => {
        calloutElem.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        calloutElem.style.opacity = '1';
        calloutElem.style.transform = 'translateY(0)';
    }, 10);
    
    // Store original button for reference in cleanup
    const originalButton = button;
    
    // Fade out and remove after delay
    setTimeout(() => {
        calloutElem.style.opacity = '0';
        calloutElem.style.transform = 'translateY(-5px)';
        
        // Reset the container and all elements
        mainContainer.style.backgroundColor = 'var(--card-bg)';
        mainContainer.style.filter = 'none';
        
        // Restore opacity of other elements
        allContainerElements.forEach(elem => {
            if (elem !== calloutElem) {
                elem.style.opacity = '1';
            }
        });
        
        // Re-enable hover effects
        if (shinyEffect) {
            shinyEffect.style.display = 'block';
        }
        
        // Show glow elements again
        existingGlows.forEach(glow => {
            glow.style.display = 'block';
        });
        
        // Remove from DOM after fade out completes
        setTimeout(() => {
            if (document.body.contains(calloutElem)) {
                document.body.removeChild(calloutElem);
            }
            // Re-enable the button and restore its appearance
            if (originalButton) {
                originalButton.disabled = false;
                originalButton.style.opacity = '1';
                originalButton.style.cursor = 'pointer';
                originalButton.style.boxShadow = '0 6px 14px rgba(0, 0, 0, 0.15)';
            }
        }, 500);
    }, 5000);
}
